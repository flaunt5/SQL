<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>SkyRankHotel</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div class="container center-block">
    <h1 class="text-center">Analyse Mulicritère - SkyRankHotel</h1>
    <form id="formulaire" class="form-horizontal">
      <div class="form-group">
        <table class="table table-bordered table-condensed">
          <tr>
            <td></td>
            <td><label for="prix" class="col-sm-2 control-label">Prix</label></td>
            <td><label for="distance" class="col-sm-2 control-label">Distance</label></td>
            <td><label for="nbEt" class="col-sm-2 control-label">NbEt</label></td>
          </tr>
          <tr>
            <td><label for="inputEmail3" class="col-sm-2 control-label">Poid</label></td>
            <td><input type="text" class="form-control" id="poid_prix" placeholder="PRIX" required></td>
            <td><input type="text" class="form-control" id="poid_distance" placeholder="DISTANCE" required></td>
            <td><input type="text" class="form-control" id="poid_nbEt" placeholder="NBET" required></td>
          </tr>
          <tr>
            <td><label for="inputEmail3" class="col-sm-2 control-label">Préference</label></td>
            <td>
              <select id="level_prix" class="form-control">
                <option value="min">MIN</option>
                <option value="max">MAX</option>
              </select>
            </td>
            <td>
              <select id="level_distance" class="form-control">
                <option value="min">MIN</option>
                <option value="max">MAX</option>
              </select>
            </td>
            <td>
               <select id="level_nbEt" class="form-control">
                <option value="min">MIN</option>
                <option value="max">MAX</option>
              </select></td>
          </tr>      
        </table>
      </div>
      <div class="form-group pull-right">
        <div class="col-sm-offset-2 col-sm-10">
          <input type="submit" value="Valider" class="btn btn-success">
        </div>
      </div>
    </form>
    <div class="center-block">
    <div class="results"></div>
      <h2>Résultat</h2>
        <div class="content-results"></div>
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
